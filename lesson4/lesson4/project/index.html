<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>Интернет-магазин</title>
    <link rel="stylesheet" href="css/normalize.css">
    <link rel="stylesheet" href="css/style.css">
</head>

<body>
    <header>
        <div class="logo">Интернет-магазин</div>
        <a href="#" class="feedback-menu btn-menu">Обратная связь</a>
        <div class="cart">
            <form action="#" class="search-form">
                <input type="text" class="search-field">
                <button class="btn-search" type="submit">
                    <i class="fas fa-search"></i>
                </button>
            </form>
            <button class="btn-cart" type="button">Корзина</button>
            <div class="cart-block invisible"></div>
            <div class="feedback-form invisible">
                <form id="feedback" action="#" method="GET">
                    <input type="text" id="name" name="name" placeholder="Имя">
                    <input type="phone" id="phone" name="phone" placeholder="+7(000)000-0000">
                    <input type="email" id="mail" name="email" placeholder="E-mail">
                    <textarea id="message" name="message"></textarea>
                    <button type="submit">Отправить</button>
                </form>
            </div>
        </div>
    </header>
    <main>
        <div class="products"></div>
    </main>
    <script defer src="https://use.fontawesome.com/releases/v5.7.2/js/all.js"
        integrity="sha384-0pzryjIRos8mFBWMzSSZApWtPl/5++eIfzYmTgBBmXYdhvxPc+XcFEk+zJwDgWbP"
        crossorigin="anonymous"></script>
    <script src="js/main.js"></script>
</body>

</html>
